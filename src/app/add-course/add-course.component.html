<div class="back1"> 
  <h1 >Please Add Course Here!</h1>
  <br>
  <br>
  <form class="form-horizontal" [formGroup]="addCourseForm" (ngSubmit)="Submit()" >
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Course name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="name" placeholder="Enter the name of the course"
        formControlName="name"
        >
       
      </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Description:</label>
      <div class="col-sm-4"> 
        <input type="text" class="form-control" id="description" placeholder="Enter the description of the course.."
        formControlName="description"
        >
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Description:</label>
      <div class="col-sm-4"> 
        <input type="text" class="form-control" id="imagePath" placeholder="Enter the image path of the course.."
        formControlName="description"
        >
      </div>
    </div>
  
    <div class="form-group "> 
      <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" (click)="Submit()"
          >Add course</button>
      </div>
    </div>
  </form>
  </div>
