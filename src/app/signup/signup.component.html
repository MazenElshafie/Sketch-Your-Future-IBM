<div class="back1"> 
<h1 >Please Signup here!</h1>
<br>
<br>
<form class="form-horizontal" [formGroup]="signupForm" (ngSubmit)="Submit()" [@left] >
    <div class="form-group" >
        <label class="control-label col-sm-2" for="FirstName">First name:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="FirstName" placeholder="Enter first name:"
          formControlName="firstName"
          >
        </div>
      </div>
      <div class="form-group" >
          <label class="control-label col-sm-2" for="LastName">Last name:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="LasttName" placeholder="Enter last name:"
            formControlName="lastName"
            >
          </div>
        </div>
        
  <div class="form-group" >
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="email" placeholder="Enter email"
      formControlName="email"
      >
      <span class="help-block" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
        Please enter a valid email!
      </span>
    </div>
  </div>

  <div class="form-group" >
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-4"> 
      <input type="password" class="form-control" id="pwd" placeholder="Enter password"
      formControlName="password"
      >
    </div>
  </div>

  <div class="form-group " > 
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" (click)="Submit()"
        >Signup</button>
    </div>
  </div>
</form>
</div>
