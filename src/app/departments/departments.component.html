<div class="x">
<app-navbar></app-navbar>
  <div class="container text-center">
    <h1 class="text-center">Faculties</h1>
    <br>
    <h3>{{facultyName}} Departments</h3>
    <br>
    <div class="row" [@left]>
      <div class="col-sm-4" *ngFor="let d of data"  >
        <p><strong>{{d.name}}</strong></p><br>
        <img src="{{d.imagePath}}" alt="Random Name" class="img-circle p" 
         >
        <p class="color"><strong>{{d.description}}</strong></p><br>
        <button type="submit" class="btn btn-danger" (click)="chooseCourses(d.name)">
          Explore department courses!</button>
      </div>
      
    </div>
  </div>
  </div>
